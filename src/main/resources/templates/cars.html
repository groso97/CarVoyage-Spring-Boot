      <div
        class="mb-4 grid gap-4 sm:grid-cols-1 md:mb-8 lg:grid-cols-2 xl:grid-cols-3"
      >
        <div
          class="rounded-[30px] border border-[#a5dfa2] p-6 shadow-sm"
          th:each="car : ${cars}"
        >
          <div class="h-56 w-full">
            <a href="#">
              <img
                class="mx-auto h-full"
                th:src="${'/img/' + car.image}"
                th:alt="${car.make + ' ' + car.model}"
              />
            </a>
          </div>
          <div class="pt-[24px]">
            <div class="mb-[16px] flex items-center justify-between gap-[16px]">
              <div class="flex items-center justify-between gap-[4px]">
                <button
                  type="button"
                  data-tooltip-target="tooltip-quick-look"
                  class="rounded-[30px] p-2 text-[#333333] hover:bg-[#179510] hover:text-white"
                >
                  <svg
                    class="h-5 w-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-width="2"
                      d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
                    />

                      stroke-width="2"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  data-tooltip-target="tooltip-add-to-favorites"
                  class="rounded-[30px] p-2 text-[#333333] hover:bg-[#179510] hover:text-white"
                >
                  <svg
                    class="h-5 w-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z"
                    />
                  </svg>
                </button>
              </div>
            </div>

              class="text-center"
              th:text="${car.make + ' ' + car.model}"
            ></h3>

                  class="h-4 w-4 text-gray-500 dark:text-gray-400"

                  xmlns="http://www.w3.org/2000/svg"

                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"

                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                ></p>
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                  />
                </svg>
                <p
                  th:text="${car.seats}"
                  class="text-sm font-medium text-gray-500 dark:text-gray-400"
                ></p>
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >

                    stroke="currentColor"
                    stroke-linecap="round"

                  />
                </svg>
                <p
                  th:text="${car.doors}"
                  class="text-sm font-medium text-gray-500 dark:text-gray-400"
                ></p>
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 11a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m.5-9c4.5 0 4.61 3.57 2.25 4.75c-.99.49-1.43 1.54-1.62 2.47c.48.2.9.51 1.22.91c3.7-2 7.68-1.21 7.68 2.37c0 4.5-3.57 4.6-4.75 2.23c-.5-.99-1.56-1.43-2.49-1.62c-.2.48-.51.89-.91 1.23c1.99 3.69 1.2 7.66-2.38 7.66c-4.5 0-4.59-3.58-2.23-4.76c.98-.49 1.42-1.53 1.62-2.45c-.49-.2-.92-.52-1.24-.92C5.96 15.85 2 15.07 2 11.5C2 7 5.56 6.89 6.74 9.26c.5.99 1.55 1.42 2.48 1.61c.19-.48.51-.9.92-1.22C8.15 5.96 8.94 2 12.5 2"
                  />
                </svg>
                <p
                  th:text="${car.airConditioning}"
                  class="text-sm font-medium text-gray-500 dark:text-gray-400"
                ></p>
              </li>
              <li class="flex items-center gap-2">
                <svg
                  class="h-4 w-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 2h3c.28 0 .53.11.71.29l2.08 2.09l.8-.79C10 3.2 10.5 3 11 3h6c.5 0 1 .2 1.41.59l1 1C19.8 5 20 5.5 20 6v13a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8c0-.5.2-1 .59-1.41l.79-.8L5.59 4H3zm8 3v2h6V5zm.41 6l-2-2H8v1.41l2 2v3.18l-2 2V19h1.41l2-2h3.18l2 2H18v-1.41l-2-2v-3.18l2-2V9h-1.41l-2 2zm.59 2h2v2h-2z"
                  />
                </svg>
                <p
                  th:text="${car.tankSize + ' L'}"
                  class="text-sm font-medium text-gray-500 dark:text-gray-400"
                ></p>
              </li>
            </ul>

            <div class="mt-[16px]">
              <p
                th:text="${#numbers.formatDecimal(car.dailyRate, 0, 0) + ' €'}"
                class="text-center text-2xl font-bold text-gray-900"
              ></p>
            </div>

            <div class="mt-[16px]">
              <form th:action="'/cars/'+${car.carId}" method="GET">
                <input type="hidden" th:value="${car.carId}" />
                <button
                  type="submit"
                  class="w-full h-[45px] justify-center text-[16px] inline-flex items-center transition-colors text-[#1ECB15] hover:bg-[#1ECB15] font-semibold hover:text-white rounded-[30px] border border-solid border-[#a5dfa2]"
                >
                  Book now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
